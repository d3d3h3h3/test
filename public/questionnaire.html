<!DOCTYPE html>\n<html>\n<head>\n    <title>Multi-Step Questionnaire</title>\n    <style>/* Add styles here */</style>\n    <script>\n        function showStep(step) {\n            var steps = document.getElementsByClassName("step");\n            for (var i = 0; i < steps.length; i++) {\n                steps[i].style.display = "none";\n            }\n            steps[step].style.display = "block";\n        }\n        function nextStep() {\n            var steps = document.getElementsByClassName("step");\n            for (var i = 0; i < steps.length; i++) {\n                if (steps[i].style.display == "block") {\n                    showStep(i + 1);\n                    break;\n                }\n            }\n        }\n        function previousStep() {\n            var steps = document.getElementsByClassName("step");\n            for (var i = 0; i < steps.length; i++) {\n                if (steps[i].style.display == "block") {\n                    showStep(i - 1);\n                    break;\n                }\n            }\n        }\n        function submitForm() {\n            var formElement = document.getElementById("questionnaireForm");\n            var formData = new FormData(formElement);\n            fetch(/api/submit, {\n                method: POST,\n                body: formData\n            }).then(response => {\n                if (response.ok) {\n                    window.location.href = "dashboard.html";\n                }\n            });\n        }\n    </script>\n</head>\n<body onload="showStep(0)">\n    <form id="questionnaireForm">\n        <div class="step">\n            <h2>Step 1</h2>\n            <p>Question 1: <input type="text" name="question1" /></p>\n            <button type="button" onclick="nextStep()">Next</button>\n        </div>\n        <div class="step">\n            <h2>Step 2</h2>\n            <p>Question 2: <input type="text" name="question2" /></p>\n            <button type="button" onclick="previousStep()">Previous</button>\n            <button type="button" onclick="nextStep()">Next</button>\n        </div>\n        <div class="step">\n            <h2>Step 3</h2>\n            <p>Question 3: <input type="text" name="question3" /></p>\n            <button type="button" onclick="previousStep()">Previous</button>\n            <button type="button" onclick="submitForm()">Submit</button>\n        </div>\n    </form>\n</body>\n</html>
